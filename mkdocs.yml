site_name: DevOpsMaestro
site_url: https://rmkohlman.github.io/devopsmaestro/
site_description: kubectl-style CLI toolkit for containerized development environments
site_author: Robert Kohlman
repo_name: rmkohlman/devopsmaestro
repo_url: https://github.com/rmkohlman/devopsmaestro

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rmkohlman/devopsmaestro
  version:
    provider: mike

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Existing Projects: getting-started/existing-projects.md
    - New Projects: getting-started/new-projects.md
  - dvm (DevOpsMaestro):
    - Overview: dvm/overview.md
    - Projects: dvm/projects.md
    - Workspaces: dvm/workspaces.md
    - Building & Attaching: dvm/build-attach.md
    - Commands Reference: dvm/commands.md
  - nvp (NvimOps):
    - Overview: nvp/overview.md
    - Plugins: nvp/plugins.md
    - Themes: nvp/themes.md
    - Commands Reference: nvp/commands.md
  - Configuration:
    - YAML Schema: configuration/yaml-schema.md
    - Plugin System: configuration/plugin-system.md
    - Shell Completion: configuration/shell-completion.md
  - Vision & Roadmap:
    - Architecture Vision: vision/architecture.md
  - Advanced:
    - Current Architecture: advanced/architecture.md
    - Source Types: advanced/source-types.md
    - Private Repos: advanced/private-repos.md
  - Development:
    - Contributing: development/contributing.md
    - Release Process: development/release-process.md
  - Changelog: changelog.md
