apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-mono-slate
  description: CoolNight Mono Slate - Cool gray with subtle blue tint
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: "rmkohlman/coolnight.nvim"
  style: mono-slate
  transparent: false
  colors:
    # Nvim colors (exact from parametric generator - desaturated)
    bg: "#111416"           # Main background
    bg_dark: "#0e1114"      # Darker background  
    bg_highlight: "#2b333a" # Selection highlight
    bg_search: "#4c5b68"    # Search highlight
    bg_visual: "#434f5a"    # Visual selection
    fg: "#d8dee2"           # Main foreground
    fg_dark: "#c6ced5"      # Darker foreground
    fg_gutter: "#697c8f"    # Gutter text
    border: "#637687"       # Border color
    
    # Syntax colors (derived from ANSI - desaturated UI, vibrant semantic)
    comment: "#697c8f"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red (kept vibrant)
    green: "#44FFB1"        # ANSI green (kept vibrant)
    yellow: "#FFE073"       # ANSI yellow (kept vibrant)
    blue: "#6b8990"         # ANSI blue (desaturated)
    magenta: "#b7b0c5"      # ANSI magenta (desaturated)
    cyan: "#7b9b9e"         # ANSI cyan (desaturated)
    orange: "#FFE073"       # Same as yellow
    purple: "#b7b0c5"       # Same as magenta
    
    # Terminal ANSI colors (semantic kept vibrant, UI desaturated)
    ansi_black: "#3a454e"
    ansi_red: "#E52E2E"
    ansi_green: "#44FFB1"
    ansi_yellow: "#FFE073"
    ansi_blue: "#6b8990"
    ansi_magenta: "#b7b0c5"
    ansi_cyan: "#7b9b9e"
    ansi_white: "#7b9b9e"
    ansi_bright_black: "#3a454e"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#b7b0c5"
    ansi_bright_magenta: "#b7b0c5"
    ansi_bright_cyan: "#7b9b9e"
    ansi_bright_white: "#7b9b9e"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor (kept vibrant)
    cursor_text: "#0e1114"  # Same as bg_dark
    selection: "#272e34"    # Darker than bg_visual
    selection_text: "#d8dee2" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#6b8990"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE