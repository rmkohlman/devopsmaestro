apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-midnight
  description: CoolNight Midnight - Deep indigo with purple undertones
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: midnight
  transparent: false
  colors:
    # Nvim colors (shifted to hue 230° from 210°)
    bg: "#011628"           # Main background
    bg_dark: "#011423"      # Darker background  
    bg_highlight: "#143652" # Selection highlight
    bg_search: "#0A64AC"    # Search highlight
    bg_visual: "#275378"    # Visual selection
    fg: "#CBE0F0"           # Main foreground
    fg_dark: "#B4D0E9"      # Darker foreground
    fg_gutter: "#627E97"    # Gutter text
    border: "#547998"       # Border color
    
    # Syntax colors (derived from ANSI)
    comment: "#627E97"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red
    green: "#44FFB1"        # ANSI green  
    yellow: "#FFE073"       # ANSI yellow
    blue: "#0FC5ED"         # ANSI blue
    magenta: "#a277ff"      # ANSI magenta
    cyan: "#24EAF7"         # ANSI cyan
    orange: "#FFE073"       # Same as yellow
    purple: "#a277ff"       # Same as magenta
    
    # Terminal ANSI colors (exact from wezterm config)
    ansi_black: "#214969"
    ansi_red: "#E52E2E"
    ansi_green: "#44FFB1"
    ansi_yellow: "#FFE073"
    ansi_blue: "#0FC5ED"
    ansi_magenta: "#a277ff"
    ansi_cyan: "#24EAF7"
    ansi_white: "#24EAF7"
    ansi_bright_black: "#214969"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#A277FF"
    ansi_bright_magenta: "#a277ff"
    ansi_bright_cyan: "#24EAF7"
    ansi_bright_white: "#24EAF7"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor
    cursor_text: "#011423"  # Same as bg_dark
    selection: "#033259"    # Darker than bg_visual
    selection_text: "#CBE0F0" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#0FC5ED"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE