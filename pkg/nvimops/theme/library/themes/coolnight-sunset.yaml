    ansi_black: "#693b20"
    ansi_red: "#E52E2E"
    ansi_green: "#44FFB1"
    ansi_yellow: "#FFE073"
    ansi_blue: "#ed240f"
    ansi_magenta: "#dfff77"
    ansi_cyan: "#f72328"
    ansi_white: "#f72328"
    ansi_bright_black: "#693b20"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#dfff77"
    ansi_bright_magenta: "#dfff77"
    ansi_bright_cyan: "#f72328"
    ansi_bright_white: "#f72328"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor
    cursor_text: "#230d00"  # Same as bg_dark
    selection: "#592203"    # Darker than bg_visual
    selection_text: "#f0d7cb" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#ed240f"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
