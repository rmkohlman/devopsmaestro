metadata:
  name: coolnight-sunset
  description: CoolNight Sunset - Warm orange sunset tones
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: sunset
  transparent: false
  colors:
    # Nvim colors (exact from parametric generator)
    bg: "#280f00"           # Main background
    bg_dark: "#230d00"      # Darker background  
    bg_highlight: "#522a14" # Selection highlight
    bg_search: "#ac4409"    # Search highlight
    bg_visual: "#784526"    # Visual selection
    fg: "#f0d7cb"           # Main foreground
    fg_dark: "#e8c8b4"      # Darker foreground
    fg_gutter: "#977662"    # Gutter text
    border: "#986d53"       # Border color
    
    # Syntax colors (derived from ANSI)
    comment: "#977662"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red
    green: "#44FFB1"        # ANSI green  
    yellow: "#FFE073"       # ANSI yellow
    blue: "#ed240f"         # ANSI blue
    magenta: "#dfff77"      # ANSI magenta
