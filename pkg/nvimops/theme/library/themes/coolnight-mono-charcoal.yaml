apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-mono-charcoal
  description: CoolNight Mono Charcoal - Pure grayscale theme
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: mono-charcoal
  transparent: false
  colors:
    # Nvim colors (desaturated to pure grayscale)
    bg: "#0F1419"           # Main background (gray)
    bg_dark: "#0B1014"      # Darker background
    bg_highlight: "#2A3138" # Selection highlight (gray)
    bg_visual: "#404850"    # Visual selection (gray)
    bg_search: "#555D68"    # Search highlight (gray)
    fg: "#D0D5DA"           # Main foreground (light gray)
    fg_dark: "#B8BEC3"      # Darker foreground
    fg_gutter: "#6B7278"    # Gutter text (medium gray)
    border: "#5A6168"       # Border color (gray)
    
    # Syntax colors (grays with semantic colors preserved)
    comment: "#6B7278"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red (preserved semantic)
    green: "#44FFB1"        # ANSI green (preserved semantic)
    yellow: "#FFE073"       # ANSI yellow (preserved semantic)
    blue: "#8A9199"         # ANSI blue (desaturated)
    magenta: "#8A9199"      # ANSI magenta (desaturated)
    cyan: "#8A9199"         # ANSI cyan (desaturated)
    orange: "#FFE073"       # Same as yellow
    purple: "#8A9199"       # Desaturated
    
    # Terminal ANSI colors (grays with semantic colors)
    ansi_black: "#2A3138"
    ansi_red: "#E52E2E"     # Preserved semantic
    ansi_green: "#44FFB1"   # Preserved semantic
    ansi_yellow: "#FFE073"  # Preserved semantic
    ansi_blue: "#8A9199"    # Desaturated
    ansi_magenta: "#8A9199" # Desaturated
    ansi_cyan: "#8A9199"    # Desaturated
    ansi_white: "#8A9199"
    ansi_bright_black: "#2A3138"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#8A9199"
    ansi_bright_magenta: "#8A9199"
    ansi_bright_cyan: "#8A9199"
    ansi_bright_white: "#8A9199"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor (preserved)
    cursor_text: "#0B1014"  # Same as bg_dark
    selection: "#1D2328"    # Dark gray
    selection_text: "#D0D5DA" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#8A9199"         # Desaturated blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE