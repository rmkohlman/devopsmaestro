apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-gold
  description: CoolNight Gold - Rich golden yellow
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: gold
  transparent: false
  colors:
    # Nvim colors (exact from parametric generator)
    bg: "#281c00"           # Main background
    bg_dark: "#231800"      # Darker background  
    bg_highlight: "#523f14" # Selection highlight
    bg_search: "#ac7a09"    # Search highlight
    bg_visual: "#786026"    # Visual selection
    fg: "#f0e4cb"           # Main foreground
    fg_dark: "#e8dab4"      # Darker foreground
    fg_gutter: "#978862"    # Gutter text
    border: "#988453"       # Border color
    
    # Syntax colors (derived from ANSI)
    comment: "#978862"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red
    green: "#44FFB1"        # ANSI green  
    yellow: "#FFE073"       # ANSI yellow
    blue: "#ed6e0f"         # ANSI blue
    magenta: "#b1ff77"      # ANSI magenta
    cyan: "#f76523"         # ANSI cyan
    orange: "#FFE073"       # Same as yellow
    purple: "#b1ff77"       # Same as magenta
    
    # Terminal ANSI colors (exact from parametric generator)
    ansi_black: "#695320"
    ansi_red: "#E52E2E"
    ansi_green: "#44FFB1"
    ansi_yellow: "#FFE073"
    ansi_blue: "#ed6e0f"
    ansi_magenta: "#b1ff77"
    ansi_cyan: "#f76523"
    ansi_white: "#f76523"
    ansi_bright_black: "#695320"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#b1ff77"
    ansi_bright_magenta: "#b1ff77"
    ansi_bright_cyan: "#f76523"
    ansi_bright_white: "#f76523"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor
    cursor_text: "#231800"  # Same as bg_dark
    selection: "#593f03"    # Darker than bg_visual
    selection_text: "#f0e4cb" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#ed6e0f"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE