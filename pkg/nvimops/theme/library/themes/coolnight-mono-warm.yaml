apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-mono-warm
  description: CoolNight Mono Warm - Warm gray with subtle brown tint
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: mono-warm
  transparent: false
  colors:
    # Nvim colors (exact from parametric generator - desaturated)
    bg: "#161311"           # Main background
    bg_dark: "#14110e"      # Darker background  
    bg_highlight: "#3a322b" # Selection highlight
    bg_search: "#68594c"    # Search highlight
    bg_visual: "#5a4e43"    # Visual selection
    fg: "#e2dcd8"           # Main foreground
    fg_dark: "#d5cdc6"      # Darker foreground
    fg_gutter: "#8f7b69"    # Gutter text
    border: "#877463"       # Border color
    
    # Syntax colors (derived from ANSI - desaturated UI, vibrant semantic)
    comment: "#8f7b69"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red (kept vibrant)
    green: "#44FFB1"        # ANSI green (kept vibrant)
    yellow: "#FFE073"       # ANSI yellow (kept vibrant)
    blue: "#90716b"         # ANSI blue (desaturated)
    magenta: "#bec5b0"      # ANSI magenta (desaturated)
    cyan: "#9e7e7b"         # ANSI cyan (desaturated)
    orange: "#FFE073"       # Same as yellow
    purple: "#bec5b0"       # Same as magenta
    
    # Terminal ANSI colors (semantic kept vibrant, UI desaturated)
    ansi_black: "#4e433a"
    ansi_red: "#E52E2E"
    ansi_green: "#44FFB1"
    ansi_yellow: "#FFE073"
    ansi_blue: "#90716b"
    ansi_magenta: "#bec5b0"
    ansi_cyan: "#9e7e7b"
    ansi_white: "#9e7e7b"
    ansi_bright_black: "#4e433a"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#bec5b0"
    ansi_bright_magenta: "#bec5b0"
    ansi_bright_cyan: "#9e7e7b"
    ansi_bright_white: "#9e7e7b"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor (kept vibrant)
    cursor_text: "#14110e"  # Same as bg_dark
    selection: "#342d27"    # Darker than bg_visual
    selection_text: "#e2dcd8" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#90716b"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE