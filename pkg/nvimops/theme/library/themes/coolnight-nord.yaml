apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-nord
  description: CoolNight Nord - Inspired by the Nord color palette
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: nord
  transparent: false
  colors:
    # Nvim colors (exact from parametric generator)
    bg: "#001528"           # Main background
    bg_dark: "#001323"      # Darker background  
    bg_highlight: "#143552" # Selection highlight
    bg_search: "#0963ac"    # Search highlight
    bg_visual: "#265278"    # Visual selection
    fg: "#cbe0f0"           # Main foreground
    fg_dark: "#b4cfe8"      # Darker foreground
    fg_gutter: "#627d97"    # Gutter text
    border: "#537898"       # Border color
    
    # Syntax colors (derived from ANSI)
    comment: "#627d97"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red
    green: "#44FFB1"        # ANSI green  
    yellow: "#FFE073"       # ANSI yellow
    blue: "#0fc4ed"         # ANSI blue
    magenta: "#a277ff"      # ANSI magenta
    cyan: "#23e9f7"         # ANSI cyan
    orange: "#FFE073"       # Same as yellow
    purple: "#a277ff"       # Same as magenta
    
    # Terminal ANSI colors (exact from parametric generator)
    ansi_black: "#204869"
    ansi_red: "#E52E2E"
    ansi_green: "#44FFB1"
    ansi_yellow: "#FFE073"
    ansi_blue: "#0fc4ed"
    ansi_magenta: "#a277ff"
    ansi_cyan: "#23e9f7"
    ansi_white: "#23e9f7"
    ansi_bright_black: "#204869"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#a277ff"
    ansi_bright_magenta: "#a277ff"
    ansi_bright_cyan: "#23e9f7"
    ansi_bright_white: "#23e9f7"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor
    cursor_text: "#001323"  # Same as bg_dark
    selection: "#033159"    # Darker than bg_visual
    selection_text: "#cbe0f0" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#0fc4ed"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE