apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-arctic
  description: CoolNight Arctic - Cooler blue with ice-like tones
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: arctic
  transparent: false
  colors:
    # Nvim colors (shifted to hue 200° from 210°)
    bg: "#011726"           # Main background (shifted)
    bg_dark: "#011322"      # Darker background
    bg_highlight: "#145062" # Selection highlight (shifted)
    bg_search: "#0A5CAC"    # Search highlight (shifted)
    bg_visual: "#275078"    # Visual selection (shifted)
    fg: "#C0E0F0"           # Main foreground (shifted)
    fg_dark: "#A4D0E9"      # Darker foreground (shifted)
    fg_gutter: "#527E97"    # Gutter text (shifted)
    border: "#447998"       # Border color (shifted)
    
    # Syntax colors (semantic colors fixed, accents shifted)
    comment: "#527E97"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red (fixed semantic)
    green: "#44FFB1"        # ANSI green (fixed semantic)
    yellow: "#FFE073"       # ANSI yellow (fixed semantic)
    blue: "#0FC5F7"         # ANSI blue (shifted to more cyan)
    magenta: "#9277ff"      # ANSI magenta (shifted)
    cyan: "#14EAF7"         # ANSI cyan (shifted)
    orange: "#FFE073"       # Same as yellow
    purple: "#9277ff"       # Same as magenta
    
    # Terminal ANSI colors (shifted hue variants)
    ansi_black: "#214959"
    ansi_red: "#E52E2E"     # Fixed semantic
    ansi_green: "#44FFB1"   # Fixed semantic
    ansi_yellow: "#FFE073"  # Fixed semantic
    ansi_blue: "#0FC5F7"    # Shifted
    ansi_magenta: "#9277ff" # Shifted
    ansi_cyan: "#14EAF7"    # Shifted
    ansi_white: "#14EAF7"
    ansi_bright_black: "#214959"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#9277FF"
    ansi_bright_magenta: "#9277ff"
    ansi_bright_cyan: "#14EAF7"
    ansi_bright_white: "#14EAF7"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor (fixed semantic)
    cursor_text: "#011322"  # Same as bg_dark
    selection: "#033259"    # Darker than bg_visual
    selection_text: "#C0E0F0" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#0FC5F7"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE