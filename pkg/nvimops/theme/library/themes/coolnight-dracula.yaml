apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-dracula
  description: CoolNight Dracula - Inspired by Dracula theme colors
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: dracula
  transparent: false
  colors:
    # Nvim colors (exact from parametric generator)
    bg: "#0c0028"           # Main background
    bg_dark: "#0a0023"      # Darker background  
    bg_highlight: "#251452" # Selection highlight
    bg_search: "#3609ac"    # Search highlight
    bg_visual: "#3e2678"    # Visual selection
    fg: "#d4cbf0"           # Main foreground
    fg_dark: "#c4b4e8"      # Darker foreground
    fg_gutter: "#726297"    # Gutter text
    border: "#675398"       # Border color
    
    # Syntax colors (derived from ANSI)
    comment: "#726297"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red
    green: "#44FFB1"        # ANSI green  
    yellow: "#FFE073"       # ANSI yellow
    blue: "#110fed"         # ANSI blue
    magenta: "#ff77ea"      # ANSI magenta
    cyan: "#233af7"         # ANSI cyan
    orange: "#FFE073"       # Same as yellow
    purple: "#ff77ea"       # Same as magenta
    
    # Terminal ANSI colors (exact from parametric generator)
    ansi_black: "#342069"
    ansi_red: "#E52E2E"
    ansi_green: "#44FFB1"
    ansi_yellow: "#FFE073"
    ansi_blue: "#110fed"
    ansi_magenta: "#ff77ea"
    ansi_cyan: "#233af7"
    ansi_white: "#233af7"
    ansi_bright_black: "#342069"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#ff77ea"
    ansi_bright_magenta: "#ff77ea"
    ansi_bright_cyan: "#233af7"
    ansi_bright_white: "#233af7"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor
    cursor_text: "#0a0023"  # Same as bg_dark
    selection: "#1b0359"    # Darker than bg_visual
    selection_text: "#d4cbf0" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#110fed"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE