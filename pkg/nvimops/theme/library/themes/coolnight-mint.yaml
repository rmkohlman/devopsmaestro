apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-mint
  description: CoolNight Mint - Fresh mint green
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: "rmkohlman/coolnight.nvim"
  style: mint
  transparent: false
  colors:
    # Nvim colors (exact from parametric generator)
    bg: "#00281c"           # Main background
    bg_dark: "#002318"      # Darker background  
    bg_highlight: "#14523f" # Selection highlight
    bg_search: "#09ac7a"    # Search highlight
    bg_visual: "#267860"    # Visual selection
    fg: "#cbf0e4"           # Main foreground
    fg_dark: "#b4e8da"      # Darker foreground
    fg_gutter: "#629788"    # Gutter text
    border: "#539884"       # Border color
    
    # Syntax colors (derived from ANSI)
    comment: "#629788"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red
    green: "#44FFB1"        # ANSI green  
    yellow: "#FFE073"       # ANSI yellow
    blue: "#0fed6e"         # ANSI blue
    magenta: "#77b1ff"      # ANSI magenta
    cyan: "#23f765"         # ANSI cyan
    orange: "#FFE073"       # Same as yellow
    purple: "#77b1ff"       # Same as magenta
    
    # Terminal ANSI colors (exact from parametric generator)
    ansi_black: "#206953"
    ansi_red: "#E52E2E"
    ansi_green: "#44FFB1"
    ansi_yellow: "#FFE073"
    ansi_blue: "#0fed6e"
    ansi_magenta: "#77b1ff"
    ansi_cyan: "#23f765"
    ansi_white: "#23f765"
    ansi_bright_black: "#206953"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#77b1ff"
    ansi_bright_magenta: "#77b1ff"
    ansi_bright_cyan: "#23f765"
    ansi_bright_white: "#23f765"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor
    cursor_text: "#002318"  # Same as bg_dark
    selection: "#03593f"    # Darker than bg_visual
    selection_text: "#cbf0e4" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#0fed6e"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE