apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-matrix
  description: CoolNight Matrix - Digital green like the movie
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: matrix
  transparent: false
  colors:
    # Nvim colors (shifted to hue 150° from 210°)
    bg: "#011A28"           # Main background (green shifted)
    bg_dark: "#011723"      # Darker background
    bg_highlight: "#145A32" # Selection highlight (green)
    bg_visual: "#277858"    # Visual selection (green)
    bg_search: "#0AAC54"    # Search highlight (green)
    fg: "#CBF0D0"           # Main foreground (green tint)
    fg_dark: "#B4E9C4"      # Darker foreground
    fg_gutter: "#629787"    # Gutter text (green)
    border: "#549878"       # Border color (green)
    
    # Syntax colors
    comment: "#629787"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red (fixed semantic)
    green: "#44FFB1"        # ANSI green (fixed semantic)
    yellow: "#FFE073"       # ANSI yellow (fixed semantic)
    blue: "#0CED5C"         # ANSI blue (shifted to green)
    magenta: "#77FFA2"      # ANSI magenta (shifted to green)
    cyan: "#24F77E"         # ANSI cyan (shifted to green)
    orange: "#FFE073"       # Same as yellow
    purple: "#77FFA2"       # Same as magenta
    
    # Terminal ANSI colors
    ansi_black: "#216949"
    ansi_red: "#E52E2E"     # Fixed semantic
    ansi_green: "#44FFB1"   # Fixed semantic
    ansi_yellow: "#FFE073"  # Fixed semantic
    ansi_blue: "#0CED5C"    # Green shifted
    ansi_magenta: "#77FFA2" # Green shifted
    ansi_cyan: "#24F77E"    # Green shifted
    ansi_white: "#24F77E"
    ansi_bright_black: "#216949"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#77FFA2"
    ansi_bright_magenta: "#77FFA2"
    ansi_bright_cyan: "#24F77E"
    ansi_bright_white: "#24F77E"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor (fixed)
    cursor_text: "#011723"  # Same as bg_dark
    selection: "#033F29"    # Darker green
    selection_text: "#CBF0D0" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#0CED5C"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE