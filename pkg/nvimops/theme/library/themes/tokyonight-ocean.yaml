apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: tokyonight-ocean
  description: Tokyo Night Ocean - Deep navy blue variant with oceanic tones
  author: rmkohlman
  category: dark
spec:
  plugin:
    repo: "folke/tokyonight.nvim"
  style: night
  transparent: false
  colors:
    # Custom ocean-inspired backgrounds
    bg: "#011628"
    bg_dark: "#011423"
    bg_highlight: "#143652"
    bg_search: "#0A64AC"
    bg_visual: "#275378"
    bg_float: "#011423"
    bg_popup: "#011423"
    bg_sidebar: "#011423"
    bg_statusline: "#011423"
    # Custom foregrounds
    fg: "#CBE0F0"
    fg_dark: "#B4D0E9"
    fg_gutter: "#627E97"
    fg_sidebar: "#B4D0E9"
    fg_float: "#CBE0F0"
    border: "#547998"
    # Standard Tokyo Night syntax colors
    blue: "#7aa2f7"
    cyan: "#7dcfff"
    green: "#9ece6a"
    magenta: "#bb9af7"
    orange: "#ff9e64"
    purple: "#9d7cd8"
    red: "#f7768e"
    teal: "#1abc9c"
    yellow: "#e0af68"
    comment: "#565f89"
  options:
    styles:
      sidebars: dark
      floats: dark
