apiVersion: devopsmaestro.io/v1
kind: NvimTheme
metadata:
  name: coolnight-violet
  description: CoolNight Violet - Soft violet-blue
  author: DevOpsMaestro (parametric generator)
  category: dark
spec:
  plugin:
    repo: ""  # Standalone theme - no external plugin required
  style: violet
  transparent: false
  colors:
    # Nvim colors (shifted to hue 280° from 210° - +70° shift)
    bg: "#1A0128"           # Main background (purple tint)
    bg_dark: "#150123"      # Darker background  
    bg_highlight: "#3D1452" # Selection highlight (purple)
    bg_search: "#6A0AAC"    # Search highlight (purple)
    bg_visual: "#532778"    # Visual selection (purple)
    fg: "#E0CBF0"           # Main foreground (purple tint)
    fg_dark: "#D0B4E9"      # Darker foreground (purple tint)
    fg_gutter: "#7E6297"    # Gutter text (purple tint)
    border: "#985498"       # Border color (purple tint)
    
    # Syntax colors (derived from ANSI)
    comment: "#7E6297"      # Same as fg_gutter
    red: "#E52E2E"          # ANSI red (fixed semantic)
    green: "#44FFB1"        # ANSI green (fixed semantic)
    yellow: "#FFE073"       # ANSI yellow (fixed semantic)
    blue: "#ED0FC5"         # ANSI blue (shifted to magenta)
    magenta: "#FF77A2"      # ANSI magenta (shifted)
    cyan: "#F724EA"         # ANSI cyan (shifted to magenta)
    orange: "#FFE073"       # Same as yellow
    purple: "#FF77A2"       # Same as magenta
    
    # Terminal ANSI colors (shifted to purple/magenta)
    ansi_black: "#694921"
    ansi_red: "#E52E2E"     # Fixed semantic
    ansi_green: "#44FFB1"   # Fixed semantic  
    ansi_yellow: "#FFE073"  # Fixed semantic
    ansi_blue: "#ED0FC5"    # Shifted to magenta
    ansi_magenta: "#FF77A2" # Shifted
    ansi_cyan: "#F724EA"    # Shifted to magenta
    ansi_white: "#F724EA"
    ansi_bright_black: "#694921"
    ansi_bright_red: "#E52E2E"
    ansi_bright_green: "#44FFB1"
    ansi_bright_yellow: "#FFE073"
    ansi_bright_blue: "#FF77A2"
    ansi_bright_magenta: "#FF77A2"
    ansi_bright_cyan: "#F724EA"
    ansi_bright_white: "#F724EA"
    
    # Terminal UI colors
    cursor: "#47FF9C"       # Green cursor (fixed semantic)
    cursor_text: "#150123"  # Same as bg_dark
    selection: "#593203"    # Darker variant
    selection_text: "#E0CBF0" # Same as fg
    
    # Diagnostic colors
    error: "#E52E2E"        # Same as red
    warning: "#FFE073"      # Same as yellow
    info: "#ED0FC5"         # Same as blue
    hint: "#44FFB1"         # Same as green
    success: "#44FFB1"      # Same as green
  options:
    styles:
      comments: italic
      keywords: bold
      functions: NONE
      variables: NONE