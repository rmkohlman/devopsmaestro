apiVersion: devopsmaestro.io/v1
kind: TerminalPrompt
metadata:
  name: starship-default
  description: Clean developer prompt with git integration
  category: standard
  tags:
    - git
    - developer
spec:
  type: starship
  format: "$directory$git_branch$git_status$character"
  character:
    success_symbol: "[❯](bold green)"
    error_symbol: "[❯](bold red)"
  modules:
    directory:
      options:
        truncation_length: 3
        truncate_to_repo: true
    git_branch:
      format: "[$branch]($style) "
      style: "bold purple"
    git_status:
      format: "[$all_status$ahead_behind]($style) "
      style: "bold red"
