  #
  #     - name: Set up Go
  #       uses: actions/setup-go@v5
  #       with:
  #         go-version: '1.25'
  #
  #     - name: Run golangci-lint
  #       uses: golangci/golangci-lint-action@v6
  #       with:
  #         version: v1.64.8
  #         args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Sync migrations for dvt and nvp embedding
        run: |
          # Sync migrations for dvt and nvp embedding (required for build)
          if [ -d cmd/dvt/migrations ]; then rm -rf cmd/dvt/migrations; fi
          cp -r db/migrations cmd/dvt/migrations
          if [ -d cmd/nvp/migrations ]; then rm -rf cmd/nvp/migrations; fi
          cp -r db/migrations cmd/nvp/migrations

      - name: Build dvm
        run: go build -o dvm .

      - name: Build dvt  
        run: go build -o dvt ./cmd/dvt/

      - name: Build nvp
        run: go build -o nvp ./cmd/nvp/

      - name: Verify binaries
        run: |
          ./dvm version
          ./dvt version
          ./nvp version

  # Docs deployment - only on push to main (not PRs)
  docs-build:
    name: Build Docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mkdocs-material
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs Material
        run: pip install mkdocs-material

      - name: Build docs
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  docs-deploy:
    name: Deploy Docs
    needs: [test, build, docs-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
