name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent docs deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Sync migrations for dvt and nvp embedding
        run: |
          # Sync migrations for dvt and nvp embedding (required for tests)
          if [ -d cmd/dvt/migrations ]; then rm -rf cmd/dvt/migrations; fi
          cp -r db/migrations cmd/dvt/migrations
          if [ -d cmd/nvp/migrations ]; then rm -rf cmd/nvp/migrations; fi
          cp -r db/migrations cmd/nvp/migrations

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        continue-on-error: true

  # TODO: Re-enable when golangci-lint supports Go 1.25
  # golangci-lint v1.64.8 was built with Go 1.24 and cannot lint Go 1.25 code
